<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Fechas</title>
  <!-- Incluye los enlaces a las librerías de Bootstrap y bootstrap-datepicker -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Formulario de Fechas</h2>
  <form>
    <div class="form-group">
      <label for="fechaAprobacion">Fecha de Aprobación (Día/Mes/Año)</label>
      <input type="date" class="form-control" id="fechaAprobacion" name="fechaAprobacion">
    </div>
    <div class="form-group">
      <label for="periodoSalto">Periodo de Salto (Mes/Año)</label>
      <input type="text" class="form-control" id="periodoSalto" name="periodoSalto">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

<!-- Incluye los scripts necesarios de Bootstrap y bootstrap-datepicker -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>
<script>
  $(document).ready(function() {
    // Configura el datepicker para el campo "periodoSalto"
    $('#periodoSalto').datepicker({
      format: 'mm/yyyy',
      startView: 'months',
      minViewMode: 'months',
      autoclose: true,
      language: 'es'
    });
  });
</script>

</body>
</html>
