<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Autocompletado Demo</title>
  <!-- Incluye los enlaces a las librerías necesarias -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Dropdown con Autocompletado</h2>
  <select id="dropdown" class="form-control"></select>
</div>

<!-- Incluye los scripts necesarios -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

<script>
$(document).ready(function() {
  // Datos de ejemplo (puedes reemplazar esto con tus propios datos)
  var data = [
    { id: 1, text: 'Elemento 1' },
    { id: 2, text: 'Elemento 2' },
    { id: 3, text: 'Elemento 3' },
    { id: 4, text: 'Elemento 4' },
    { id: 5, text: 'Elemento 5' },
    { id: 6, text: 'Elemento 6' },
    { id: 7, text: 'Elemento 7' },
    { id: 8, text: 'Elemento 8' },
    { id: 9, text: 'Elemento 9' },
    { id: 10, text: 'Elemento 10' },
    // ... Añade más elementos aquí
  ];

  // Inicializa el dropdown usando select2 con autocompletado después de 3 caracteres
  $('#dropdown').select2({
    data: data,
    placeholder: 'Selecciona un elemento',
    allowClear: true,
    minimumInputLength: 3
  });
});
</script>

</body>
</html>
